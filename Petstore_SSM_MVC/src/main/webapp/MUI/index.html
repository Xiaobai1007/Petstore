<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>宠物商店</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="../css/mui.min.css">
    <!--App自定义的css-->
    <!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">宠物商店</h1>
</header>
<div id="slider" class="mui-slider" >
    <div class="mui-slider-group mui-slider-loop" id="petImg">
        <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
        <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
                <img src="../images/5.jpg"  width="500px" height="391px">
            </a>
        </div>
        <!-- 第一张 -->
        <div class="mui-slider-item">
            <a href="#">
                <img src="../images/1.jpg" width="500px" height="391px">
            </a>
        </div>
        <!-- 第二张 -->
        <div class="mui-slider-item">
            <a href="#">
                <img src="../images/2.jpg" width="500px" height="391px">
            </a>
        </div>
        <!-- 第三张 -->
        <div class="mui-slider-item">
            <a href="#">
                <img src="../images/3.jpg" width="500px" height="391px">
            </a>
        </div>
        <!-- 第四张 -->
        <div class="mui-slider-item">
            <a href="#">
                <img src="../images/4.jpg" width="500px" height="391px">
            </a>
        </div>
        <!-- 第五张 -->
        <div class="mui-slider-item">
            <a href="#">
                <img src="../images/5.jpg" width="500px" height="391px">
            </a>
        </div>
        <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
        <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
                <img src="../images/1.jpg" width="500px" height="391px">
            </a>
        </div>
    </div>
    <div class="mui-slider-indicator">
        <div class="mui-indicator mui-active"></div>
        <div class="mui-indicator"></div>
        <div class="mui-indicator"></div>
        <div class="mui-indicator"></div>
        <div class="mui-indicator"></div>
    </div>
</div>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
    var slider = mui("#slider");
    slider.slider({
        interval: 5000
    });

    var list = function () {
        $.ajax({
            url: "/pet/selectPetAll",
            type: "get",
            success: function (data) {
                console.log(data)
                $("#petImg").append("<div class=\"mui-slider-item mui-slider-item-duplicate\">\n" +
                    "            <a href=\"#\">\n" +
                    "                <img src='../images/"+data[data.length-1].petPhoto+"'  width=\"500px\" height=\"391px\">\n" +
                    "            </a>\n" +
                    "        </div>")
                $.each(data, function (index, obj) {
                    $("#petImg").append("<div class=\"mui-slider-item\">\n" +
                        "            <a href=\"#\">\n" +
                        "                <img src='../images/"+obj.petPhoto+"'  width=\"500px\" height=\"391px\">\n" +
                        "            </a>\n" +
                        "        </div>")
                })
                $("#petImg").append("<div class=\"mui-slider-item mui-slider-item-duplicate\">\n" +
                    "            <a href=\"#\">\n" +
                    "                <img src='../images/"+data[0].petPhoto+"'  width=\"500px\" height=\"391px\">\n" +
                    "            </a>\n" +
                    "        </div>")
            }
        })
    }
    //list();
</script>
</body>

</html>
